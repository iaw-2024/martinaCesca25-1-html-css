<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-semibold mb-4">Listado de Emails</h1>
        <table class="w-full bg-white shadow-md rounded-md overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th scope="col" class="px-4 py-2">#</th>
                    <th scope="col" class="px-4 py-2">Nombre</th>
                    <th scope="col" class="px-4 py-2">Edad</th>
                    <th scope="col" class="px-4 py-2">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-50">
                    <td class="px-4 py-2">1</td>
                    <td class="px-4 py-2">Mark</td>
                    <td class="px-4 py-2">18</td>
                    <td class="px-4 py-2">@mdo</td>
                </tr>
                <tr class="bg-white">
                    <td class="px-4 py-2">2</td>
                    <td class="px-4 py-2">Jacob</td>
                    <td class="px-4 py-2">40</td>
                    <td class="px-4 py-2">@fat</td>
                </tr>
                <tr class="bg-gray-50">
                    <td class="px-4 py-2">3</td>
                    <td class="px-4 py-2">Larry the Bird</td>
                    <td class="px-4 py-2">30</td>
                    <td class="px-4 py-2">@twitter</td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4 space-x-4">
            <a href="../../formulario/tailwindcss/formtailwindcss.html" class="text-white bg-blue-500 px-4 py-2 rounded-md hover:bg-blue-600">Formulario</a>
            <a href="../../index.html" class="text-white bg-gray-500 px-4 py-2 rounded-md hover:bg-gray-600">Menu</a>
        </div>
    </div>
</body>
</html>
