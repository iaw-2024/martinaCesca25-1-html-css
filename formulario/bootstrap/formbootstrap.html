<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registro Emails</title>
  </head>
  <body>
    <h1>Agregar/editar Email</h1>

    <form>
        <div class="mb-3">
          <label class="exampleInputName1" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="exampleInputName1">
        </div>
        <div class="mb-3">
          <label class="exampleInputAge1" class="form-label">Edad:</label>
          <input type="number" class="form-control" id="exampleInputAge1" min="0" max="110">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">ContraseÃ±a:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <a href = "../../listado/bootstrap/listadobootstrap.html"><button type="button" class="btn btn-info">Listado</button></a>
      <a href = "../../index.html"><button type="button" class="btn btn-info">Menu</button></a>
    </body>
</html>
